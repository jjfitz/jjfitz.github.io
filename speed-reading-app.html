      function sleep(milliseconds) {
        var start = new Date().getTime();
        for (var i = 0; i < 1e7; i++) {
          if ((new Date().getTime() - start) > milliseconds){
            break;
          }
        }
      }

        var wpm = document.getElementById("wpm").value;
        var minu = split_word.length / wpm; 
        document.getElementById("read_time").innerHTML = "Minutes it will take to finish: " + minu;
      }

    // From GPT
    function speed_read() {
        var w = document.getElementById("speed_text").value;
        var wpm = parseInt(document.getElementById("wpm").value, 10);
        var numword = parseInt(document.getElementById("numwords").value, 10);
        var el = document.getElementById("speed_word");

        var split_words = w.split(/\s+/);
        var speed = (60000 / wpm) * numword;

        for (let i = 0; i < split_words.length; i += numword) {
            setTimeout((i) => {
                // Get chunk of `numword` words
                const chunk = split_words.slice(i, i + numword).join(" ");
                el.innerHTML = chunk;
            }, speed * (i / numword), i);
        }
    }
